---
layout: default
title: Note
---

<h3>Notes</h3>

{% for post in site.tags.note %}
  <div class="postlist">
	
	  <span class="meta">
        <time datetime="{{ post.date | date_to_xmlschema }}">
		{{ post.date | date: "%Y-%m-%d @%H:%M" }}	
        </time>
      </span>
	
	  {{ post.content }}
		<hr>
  {% endfor %}
</div>
