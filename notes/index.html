---
layout: default
title: Note
---

<h1>Notes</h1>

<ul>
  {% for post in site.tags.note %}
    {% assign auto_title = post.date | date: "%Y-%m-%d %H:%M" %}
    <li>
      <!-- <a href="{{ post.url | relative_url }}"> -->
        {{ post.title | default: auto_title }}
		<p>{{ post.excerpt | strip_html | truncate: 250 }}"></p>
      <!-- </a> -->
    </li>
  {% endfor %}
</ul>
