<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    
    
    <title>
        {% if page.title %}
            {{ page.title }}
        {% else %} 
            {{ site.name }} &mdash; {{ site.description }}
        {% endif %}
    </title>

<link rel="shortcut icon" href="{{ site.baseurl }}/favicon.png">
<link rel='stylesheet' href='{{ site.url }}/assets/css/style.css'>
<link rel='stylesheet' href='{{ site.url }}/assets/css/syntax.css' type='text/css'>

<link rel="alternate" type="application/json" title="{{ site.title }}" href="{{ "/feed.json" | prepend: site.baseurl | prepend: site.url }}" />
<link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.baseurl }}/atom.xml">
  
  <!--<link rel="sitemap" type="application/xml" title="sitemap" href="{{ site.baseurl }}/sitemap.xml" /> -->

    <!--{% if site.highlighter %}
        <link rel='stylesheet' href='{{ site.url }}/assets/css/syntax.css' type='text/css'>
    {% endif %} -->
    
    <meta name='viewport' content='width=device-width, initial-scale=1'>

</head>

<body>
    {% include header.html %}

<div class="content">
    {{ content }}
    
</div>



{% include footer.html %}






</body>
</html>
